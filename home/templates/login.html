{% extends 'base.html' %}

{% block title %}Login - YOUNG4CHICKS{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="content-wrapper">
                <div class="text-center mb-4">
                    <i class="bi bi-egg-fried" style="font-size: 3rem; color: #667eea;"></i>
                    <h2 class="mt-3">Staff Login</h2>
                    <p class="text-muted">Access your YOUNG4CHICKS dashboard</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person me-1"></i>Username
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock me-1"></i>Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <small class="text-muted">
                        <i class="bi bi-shield-check me-1"></i>
                        For authorized staff only
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
