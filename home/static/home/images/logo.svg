<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chickenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="38" fill="url(#logoGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Stylized chicken/chick -->
  <!-- Body -->
  <ellipse cx="40" cy="45" rx="15" ry="12" fill="url(#chickenGradient)" stroke="#333" stroke-width="1"/>
  
  <!-- Head -->
  <circle cx="40" cy="28" r="8" fill="url(#chickenGradient)" stroke="#333" stroke-width="1"/>
  
  <!-- Beak -->
  <polygon points="48,28 52,26 48,30" fill="#ff8c00"/>
  
  <!-- Eye -->
  <circle cx="42" cy="26" r="2" fill="#333"/>
  <circle cx="43" cy="25" r="0.5" fill="#fff"/>
  
  <!-- Comb -->
  <path d="M35,22 Q38,18 40,22 Q42,18 45,22" fill="#ff4444" stroke="#cc0000" stroke-width="0.5"/>
  
  <!-- Wing -->
  <ellipse cx="45" cy="40" rx="6" ry="8" fill="#e6e6e6" stroke="#333" stroke-width="0.5"/>
  
  <!-- Feet -->
  <path d="M35,55 L33,60 M35,55 L35,60 M35,55 L37,60" stroke="#ff8c00" stroke-width="2" stroke-linecap="round"/>
  <path d="M45,55 L43,60 M45,55 L45,60 M45,55 L47,60" stroke="#ff8c00" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Text around the circle -->
  <path id="circle-text" d="M 40 40 m -35 0 a 35 35 0 1 1 70 0 a 35 35 0 1 1 -70 0" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333">
    <textPath href="#circle-text" startOffset="0%">YOUNG4CHICKS</textPath>
  </text>
</svg>
